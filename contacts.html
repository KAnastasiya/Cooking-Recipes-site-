<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>Coocking Recipes</title>	
		<link rel="icon" type="image/png" href="images/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet">
		<link href="scripts/custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet">
		<link href="styles/common.css" rel="stylesheet">
		<script src="scripts/jQuery/jquery-1.12.1.min.js" defer></script>
		<script src="scripts/validation-1.11.0/jquery.validate.js" defer></script>
		<script src="scripts/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js" defer></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=ua" defer></script>
		<script src="scripts/gmap3/gmap3.min.js" defer></script>
	</head>
	
	<body>
		<div class="page-wrapper">
		  	<header class="page-header">
				<a href="index.html" class="logo clearfix">
		 	        	<object type="image/svg+xml" data="images/logo.svg">Site logo</object>
		 	        	<p>Cooking <span>Recipes</span></p>
				</a>
				<nav class="clearfix"><ul>
					<li><a href="index.html">Домашня</a></li>
					<li><a href="news.html">Новини</a></li> 
					<li><a href="recipes.html">Рецепти</a></li>
					<li><a href="blog.html">Блог</a></li>
					<li id="active-nav-item"><a href="contacts.html">Контакти</a></li>
					<li id="my-account" class="hidden"><img src="images/avatar.png" alt="My ava">
						<ul class="dropdown"> <li id="exit"><a href="#">Вийти</a></li> </ul>
					</li>
				</ul></nav>
				<div class="nav-dropdown"><div class="nav-icon"><a href="#"></a></div></div>
		  	</header>
			<main id="top">
				<div class="floating-toolbar"><ul>
		    			<li id="show-log-in"><a href="#">Увійти</a></li>
		    			<li id="show-sign-up"><a href="sign-up.html">Зареєструватися</a></li>
				</ul></div>
				<form id="log-in-form" action="#" method="post">
					<div>
						<input type="text" name="login" id="login" placeholder="Логін" value="text_user" autofocus autocomplete="off">
						<p class="error_msg">&nbsp;</p>
					</div>
					<div>	
						<input type="password" name="pass" id="pass" placeholder="Пароль" value="123456789">
						<input type="text" name="nacked_pass" id="nacked_pass" class="hidden" placeholder="Пароль">
						<p class="error_msg">&nbsp;</p>
					</div>
					<div class="button-container clearfix">	
						<button type="submit" id="log-in">Увійти</button>	
						<div class="show-pass checkbox-container clearfix">
							<input type="checkbox" id="show-pass">
							<label for="show-pass">Показати пароль</label>
						</div>
					</div>
				</form>
				<div class="outerContainer contacts-container">
					<section class="contact-map">
						<h1>Наша адреса</h1>
						<div class="map"></div>
					</section>
					<section class="mail-us">
						<h1>Напишіть нам</h1>	
						<form id="contact-form" action="#" method="post">
							<div class="inline-fields">
								<div>
									<input type="text" name="user_name" placeholder="Ім'я">
									<p class="error_msg">&nbsp;</p>
								</div>
								<div>
									<input type="email" name="email" placeholder="Email">
									<p class="error_msg">&nbsp;</p>
								</div>
								<div>
									<input type="tel" name="phone" placeholder="Мобільний телефон">
									<p class="error_msg">&nbsp;</p>
								</div>
							</div>
							<div>
								<textarea name="message" placeholder="Текст повідомлення" spellcheck></textarea>
								<p class="error_msg">&nbsp;</p>
							</div>
							<div class="button-container">
								<button type="submit" id="message-confirm">Надіслати листа</button>
							</div>
						</form>
					</section>
				</div>
				<div class="toast" id="mail-OK"> <p>Ми отримали Ваш лист. Дякуємо</p> </div>
				<a class="scroll-up"></a>
			</main>
			<footer class="page-footer">
				<p>Cooking Recipes ©2016</p>
				<ul class="language">
					<li><a href="en/contacts.html">Англійська</a></li>
					<li id="current-lang"><a href="contacts.html">Українська</a></li>
				</ul>
			</footer>
		</div>

		<script src="scripts/map.js" defer></script>
		<script src="scripts/common.js" defer></script>
		<script src="scripts/form-validate.js" defer></script>
	</body>
</html>
