<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>Coocking Recipes</title>
		<link rel="icon" type="image/png" href="sources/images/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet">
		<link href="sources/styles.css" rel="stylesheet">
		<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js" defer></script>
	</head>

	<body>
		<div class="page-wrapper sign-up-page">
			<header class="page-header">
				<a class="logo clearfix" href="index.html">
				<object type="image/svg+xml" data="sources/images/logo.svg">Site logo</object>
					<p>Cooking <span>Recipes</span></p>
				</a><!--logo-->
				<nav class="clearfix"><ul>
					<li><a href="index.html">Домашня</a></li>
					<li><a href="news.html">Новини</a></li>
					<li><a href="recipes.html">Рецепти</a></li>
					<li><a href="blog.html">Блог</a></li>
					<li><a href="contacts.html">Контакти</a></li>
					<li class="hidden" id="my-account"><img src="/avatar" alt="My ava">
						<ul class="dropdown"> <li id="exit"><a href="#">Вийти</a></li> </ul>
					</li>
				</ul></nav>
				<div class="nav-dropdown"><div class="nav-icon"><a href="#"></a></div></div>
			</header>
			<main>
				<div class="outerContainer">
					<form id="sign-up-form" action="#" method="post" enctype="multipart/form-data">
						<h1>Реєстрація</h1>
						<div class="content">
							<div class="personal">
								<div>
									<input type="text" name="login" placeholder="Нік" autofocus>
									<p class="error_msg">&nbsp;</p>
								</div>
								<div class="inline-field">
									<div class="age">
										<input class="age" type="text" name="age" placeholder="Вік">
										<p class="error_msg">&nbsp;</p>
									</div><!--age-->
									<div class="gender clearfix">
										<input id="male" type="radio" name="gender">
										<label for="male">Чоловік</label>
										<input id="female" type="radio" name="gender" checked>
										<label for="female">Жінка</label>
									</div><!--gender-->
								</div><!--inline-field-->
								<div class="select">
									<input class="select-value" type="text" value="Україна" readonly>
									<ul>
										<li>Австрія</li>
										<li>Хорватія</li>
										<li>Італія</li>
										<li>Іран</li>
										<li>Швеція</li>
										<li>Японія</li>
									</ul>
									<p class="error_msg">&nbsp;</p>
								</div><!--select-->
								<div>
									<input type="email" name="email" placeholder="Email">
									<p class="error_msg">&nbsp;</p>
								</div>
								<div class="inline-field">
									<div>
										<input id="pass" type="password" name="pass" placeholder="Пароль">
										<input class="hidden" id="nacked_pass" type="text" name="nacked_pass" placeholder="Пароль">
										<p class="error_msg">&nbsp;</p>
									</div>
									<div class="show-pass checkbox-container clearfix">
										<input id="show-pass" type="checkbox">
										<label for="show-pass">Показати пароль</label>
									</div><!--show-pass-->
								</div><!--inline-field-->
							</div><!--personal-->
							<div class="avatar">
								<div id="files"><img src="/avatar" alt="Avatar"></div>
								<div class="upload">
									<button type="button">Завантажити аватар</button>
									<input id="fileupload" type="file" name="avatar">
								</div><!--upload-->
								<p class="error_msg">&nbsp;</p>
							</div><!--avatar-->
						</div><!--content-->
						<div class="about-me">
							<textarea name="comment" placeholder="Трошки про себе...." spellcheck></textarea>
							<p class="error_msg">&nbsp;</p>
						</div><!--about-me-->
						<div class="button-container">
							<button id="sign-up-confirm" type="submit" name="submit">Зареєструватися</button>
							<button id="sign-up-cancel" type="reset" data-url="index.html">Відмінити</button>
						</div><!--button-container-->
					</form><!--sign-up-form-->
				</div><!--outerContainer-->
				<div class="toast" id="sign-up-OK">
					<p>Вітаємо! Ви успішно зареєстровані</p>
				</div><!--toast-->
			</main>
			<footer class="page-footer">
				<p>Cooking Recipes ©2016</p>
				<ul class="language">
					<li><a href="en/sign-up.html">Англійська</a></li>
					<li id="current-lang"><a href="sign-up.html">Українська</a></li>
				</ul><!--language-->
			</footer>
		</div><!--page-wrapper-->

		<script src="sources/common.js" defer></script>
		<script src="sources/sign-up.js" defer></script>
	</body>
</html>
